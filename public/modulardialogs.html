<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Resizable - Demo functionality</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css">
        <style>
            .module-panel {  width: 97pt; height: 117pt; padding: .5pt; }
            .module-element h3 { display:block; position: relative; text-align: center; margin: 0pt; }
            .module-container {  width:100%; height:40em; background:#4f6f4f; }


        </style>
        <script>
            $(function () {
                $(".module-panel")
                        .resizable
                        (
                                {
                                    containment: ".module-container",
                                    maxHeight: 320,
                                    maxWidth: 640,
                                    minHeight: 160,
                                    minWidth: 120,
                                    grid: 16
                                }
                        )
                        .draggable
                        (
                                {
                                    containment: ".module-container",
                                    grid: [4,4]

                                }
                        );
            });
        </script>
    </head>
    <body>

        <div class='module-element module-container ui-widget-content '> 
            <div id="demo-module" class="ui-widget-content module-panel">
                <h3 class="ui-widget-header">Demo Module</h3>
            </div>
        </div>

    </body>
</html>
